<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/index/cy-have.css">
    <script src="../../static/js/rem.js"></script>
    <script src="../../static/js/jquery.js"></script>
</head>
<body>
    <div class="mask">
        <div class="have">
            <img src="../../static/img/cy-lemo.png" alt="">
            <div class="word-box">
                <p class="have-ch">小主你马上就可以拥有我了哦！</p>
                <p class="have-en">Small Lord you can have right away!</p>
            </div>
            <div class="circle-rect">
                <a href="cy-pass.html">
                    <img src="../../static/img/cy-liji.png" class="c-r-left">
                </a>
                <div class="c-r-right">
                    <p class="ch">我再看看</p>
                    <p class="en">i will see</p>
                </div>
            </div>
        </div>
    </div>
    <header>
        <img src="../../static/img/cy-return.png" alt="" class="return">
        <img src="../../static/img/cy-chose.png" alt="" class="word">
    </header>
    <section>
        <div class="pay-bg">
            <div class="three-pay">
                <p class="three-pay-ch">第三方支付</p>
                <p class="three-pay-en">Third-party payment</p>
            </div>
            <div class="pay-way">
                <img src="../../static/img/cy-zhi.png" alt="" class="zhi">
                <img src="../../static/img/cy-weixin.png" alt="" class="wechat">
            </div>
            <div class="three-pay">
                <p class="three-pay-ch">其他支付方式</p>
                <p class="three-pay-en">Other payment methods</p>
            </div>
            <ul class="other-pay">
               <li class="other-list">
                   <img src="../../static/img/cy-huodao.png" alt="">
                    <div class="other-word">
                        <p class="other-ch">货到付款</p>
                        <p class="other-en">cash on delivery</p>
                    </div>
                   <div class="line"></div>
               </li>
               <li class="other-list">
                   <img src="../../static/img/cy-card.png" alt="">
                   <div class="other-word">
                       <p class="other-ch">银行卡</p>
                       <p class="other-en">bank card</p>
                   </div>
                   <div class="circle">
                       3
                   </div>
               </li>
               <li class="other-list">
                   <img src="../../static/img/cy-wallet.png" alt="">
                   <div class="other-word">
                       <p class="other-ch">本地钱包</p>
                       <p class="other-en">local wallet</p>
                   </div>
                   <div class="line"></div>
               </li>
               <li class="other-list next">
                   <div class="other-word">
                       <p class="other-ch">下一步</p>
                       <p class="other-en">next step</p>
                   </div>
               </li>
            </ul>
        </div>

    </section>
</body>
</html>
