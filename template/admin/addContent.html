<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加内容</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.min.css">
</head>
<body>
<!--百度编辑器-->

<script type="text/javascript" charset="utf-8" src="{EDIT_PATH}ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{EDIT_PATH}ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="{EDIT_PATH}lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="{JS_PATH}upload.js"></script>

<form style="width:auto;height:auto;position: static" method="post" action="index.php?m=admin&f=content&a=addContentCon">

    <div class="form-group">
        <label>所属栏目</label>
        <select class="form-control" name="cid">
            <option>选择栏目</option>
            {$option}
        </select>
    </div>

    <div class="form-group">
        <label>中文标题</label>
        <input type="text" class="form-control" name="cname">
    </div>

    <div class="form-group">
        <label>英文标题</label>
        <input type="text" class="form-control" name="ename">
    </div>


    <div class="form-group">
        <label>关键词</label>
        <input type="text" class="form-control" name="keywords">
    </div>

    <div class="form-group">
        <label>简介</label>
        <input type="text" class="form-control" name="intro">
    </div>

    <div class="form-group">
        <label>价格</label>
        <input type="text" class="form-control" name="price">
    </div>

    <div class="form-group">
        <label>数量</label>
        <input type="text" class="form-control" name="amount">
    </div>

    <!--<div class="form-group">-->
        <!--<label>颜色</label>-->
        <!--<input type="text" class="form-control" name="color">-->
    <!--</div>-->

    <!--内容-->
    <div class="form-group">
        <script id="editor" type="text/plain" name="content"></script>
    </div>


    <div class="form-group thumb">

        <label>上传图片</label>

        <input type="hidden" name="imgurl">

    </div>
    {foreach $position as $v}
    <div class="checkbox" style="margin-left:20px;">
        <input type="checkbox" name="posid[]" value="{$v['posid']}">{$v["posname"]}

    </div>
    {/foreach}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script>
    var ue = UE.getEditor('editor');

    var obj=new upload();
    obj.uploadBtnStyle.text="上传文件"
    obj.createView({
        parent:document.querySelector(".thumb")
    })
    obj.uploadfile("index.php?m=admin&f=content&a=upload",function (data) {
        document.querySelector("input[name=imgurl]").value=data;
    })
</script>
</body>
</html>
